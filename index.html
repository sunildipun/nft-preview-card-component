<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>

  <main class="card">
    <img class="image" src="./images/image-equilibrium.jpg"/>

    <h2 class="card__header">
      Equilibrium #3429
    </h2>
  
    <p class="card__content">
      Our Equilibrium collection promotes balance and calm.
    </p>
  
    <div class="card__stats">
      <h4><span class="price-icon"><img src="./images/icon-ethereum.svg" /></span>0.041 ETH</h4>
      <p class="card__content"><span class="price-icon"><img src="./images/icon-clock.svg" /></span>3 days left</p>
    </div>
 
    <div class="divider"></div>

    <div class="card__author">
      <span><img class="avatar" src="./images/image-avatar.png"/></span>
      <h3 class="owner">
        Creation of Jules Wyvern
      </h3>
    </div>
  </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="./script.js"></script>
</body>
</html>
